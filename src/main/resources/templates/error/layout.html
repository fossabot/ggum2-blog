<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Title -->
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">ERROR</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" th:href="@{favicon.ico}">

    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="/static/unify/vendor/bootstrap/bootstrap.min.css" th:href="@{/unify/vendor/bootstrap/bootstrap.min.css}">

    <!-- CSS Unify -->
    <link rel="stylesheet" href="/static/unify/css/unify.css" th:href="@{/unify/css/unify.css}">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/static/unify/css/custom.css" th:href="@{/unify/css/custom.css}">
</head>

<body>
<main class="g-min-height-100vh g-flex-centered g-pa-15">
    <div class="text-center g-flex-centered-item g-position-rel g-pb-15">
        <div class="g-font-size-180 g-font-size-240--sm g-line-height-1 g-font-weight-600er g-color-gray-light-v4">
            <th:block layout:fragment="status">
                HTTP Status Code
            </th:block>
        </div>

        <div class="g-absolute-centered">
            <h1 class="g-color-black g-mt-minus-8 mb-0">
                <th:block layout:fragment="message">
                    Error Message
                </th:block>
            </h1>

            <hr class="g-brd-gray-light-v3 g-my-15">

            <p class="g-font-size-18 mb-0">
                <a href="/" class="g-color-black g-color-primary--hover g-text-no-underline--hover" th:href="@{/}">‚Üê Home Page</a>
            </p>
        </div>
    </div>
</main>

<!-- JS Global Compulsory -->
<script type="javascript" src="/static/unify/vendor/jquery/jquery.min.js" th:src="@{/unify/vendor/jquery/jquery.min.js}"></script>
<script type="javascript" src="/static/unify/vendor/jquery-migrate/jquery-migrate.min.js" th:src="@{/unify/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
<script type="javascript" src="/static/unify/vendor/tether.min.js" th:src="@{/unify/vendor/tether.min.js}"></script>
<script type="javascript" src="/static/unify/vendor/bootstrap/bootstrap.min.js" th:src="@{/unify/vendor/bootstrap/bootstrap.min.js}"></script>

<!-- JS Customization -->
<script type="javascript" src="/static/unify/js/custom.js" th:src="@{/unify/js/custom.js}"></script>
</body>
</html>
