<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Title -->
    <title>알콩달콩 꿈이네 - Signup</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{favicon.ico}">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" th:href="@{/unify/vendor/bootstrap/bootstrap.min.css}">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" th:href="@{/unify/vendor/icon-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/unify/vendor/animate.css}">

    <!-- CSS Unify -->
    <link rel="stylesheet" th:href="@{/unify/css/unify.css}">

    <!-- CSS Customization -->
    <link rel="stylesheet" th:href="@{/unify/css/custom.css}">
  </head>

  <body>
    <main>
      <!-- Signup -->
      <section class="g-min-height-100vh g-flex-centered g-bg-img-hero g-bg-pos-top-center" style="background-image: url(custom/img/signup_bg.jpg);">
        <div class="container g-py-50 g-pos-rel g-z-index-1">
          <div class="row justify-content-center u-box-shadow-v24">
            <div class="col-sm-10 col-md-9 col-lg-6">
              <div class="g-bg-white rounded g-py-40 g-px-30">
                <header class="text-center mb-4">
                  <h2 class="h2 g-color-black g-font-weight-600">Signup</h2>
                </header>

                <!-- Form -->
                <form class="g-py-15" method="post" th:action="@{/signup}">

                  <div class="mb-4">
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" name="email" placeholder="E-Mail (ID)">
                  </div>

                  <div class="mb-4">
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="text" name="name" placeholder="Name">
                  </div>

                  <div class="mb-4">
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="text" name="nickname" placeholder="Nickname">
                  </div>

                  <div class="row">
                    <div class="col-xs-12 col-sm-6 mb-4">
                      <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="password" name="password" placeholder="Password">
                    </div>

                    <div class="col-xs-12 col-sm-6 mb-4">
                      <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="password" name="password-verify" placeholder="Password">
                    </div>
                  </div>

                  <div class="row justify-content-between mb-5">
                    <div class="col align-self-center">
                      <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-12 g-pl-25">
                        <input class="hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                        <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                          <i class="fa" data-check-icon="&#xf00c"></i>
                        </div>
                        I accept the <a href="#">Terms and Conditions</a>
                      </label>
                    </div>
                    <div class="col align-self-center text-right">
                      <input type="submit" class="btn btn-md u-btn-primary rounded g-py-13 g-px-25" value="Signup">
                    </div>
                  </div>
                </form>
                <!-- End Form -->

                <footer class="text-center">
                  <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account? <a class="g-font-weight-600" href="/login">signin</a></p>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Signup -->
    </main>

    <!-- JS Global Compulsory -->
    <script th:src="@{/unify/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/unify/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
    <script th:src="@{/unify/vendor/tether.min.js}"></script>
    <script th:src="@{/unify/vendor/bootstrap/bootstrap.min.js}"></script>

    <!-- JS Unify -->
    <script th:src="@{/unify/js/hs.core.js}"></script>

    <!-- JS Customization -->
    <script th:src="@{/unify/js/custom.js}"></script>
  </body>
</html>
