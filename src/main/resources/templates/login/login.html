<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>주원이네 - Login</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/color_material/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css}" rel="stylesheet" />
    <link th:href="@{/color_material/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/color_material/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/color_material/css/animate.min.css}" rel="stylesheet" />
    <link th:href="@{/color_material/css/style.min.css}" rel="stylesheet" />
    <link th:href="@{/color_material/css/style-responsive.min.css}" rel="stylesheet" />
    <link th:href="@{/color_material/css/theme/default.css}" rel="stylesheet" id="theme" />
    <link rel="stylesheet" th:href="@{/color_material/plugins/gritter/css/jquery.gritter.css}" />
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script th:src="@{/color_material/plugins/pace/pace.min.js}"></script>
    <!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top bg-white">
<!-- begin #page-loader -->
<div id="page-loader">
    <div class="material-loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
        <div class="message">Loading...</div>
    </div>
</div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade">
    <!-- begin login -->
    <div class="login login-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image">
                <img th:src="@{/custom/img/login/login_bg.jpg}" data-id="login-cover-image" alt="" />
            </div>
            <div class="news-caption">
                <h4 class="caption-title">
                    <i class="material-icons text-cyan pull-left m-r-5">apps</i> 주원이네 가족 홈페이지 오신걸 환영합니다
                </h4>
                <p>
                    Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
            </div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin login-header -->
            <div class="login-header">
                <div class="brand">
                    Login
                    <small>Please input your account and password</small>
                </div>
                <div class="icon">
                    <i class="material-icons">lock</i>
                </div>
            </div>
            <!-- end login-header -->
            <!-- begin login-content -->
            <div class="login-content">
                <form th:action="@{/login}" method="POST" class="margin-bottom-0">
                    <div class="form-group m-b-15">
                        <input type="email" class="form-control input-lg" placeholder="Email Address" id="username" name="username" required />
                    </div>
                    <div class="form-group m-b-15">
                        <input type="password" class="form-control input-lg" placeholder="Password" id="password" name="password" required />
                    </div>
                    <div class="checkbox m-b-30">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-info btn-block btn-lg">Sign In</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                        회원가입을 하려면 <a href="#">여기</a>를 클릭하세요.
                    </div>
                    <hr />
                    <p class="text-center">
                        Copyright &copy; 2018 Hyunto. All Right Reserved.
                    </p>
                </form>
                <input type="hidden" th:if="${param.error}" id="errorIndicator" value="true">
                <input type="hidden" th:if="${param.logout}" id="logoutIndicator" value="true">
            </div>
            <!-- end login-content -->
        </div>
        <!-- end right-container -->
    </div>
    <!-- end login -->
</div>
<!-- end page container -->

<!-- ================== BEGIN BASE JS ================== -->
<script th:src="@{/color_material/plugins/jquery/jquery-1.9.1.min.js}"></script>
<script th:src="@{/color_material/plugins/jquery/jquery-migrate-1.1.0.min.js}"></script>
<script th:src="@{/color_material/plugins/jquery-ui/ui/minified/jquery-ui.min.js}"></script>
<script th:src="@{/color_material/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!--[if lt IE 9]>
<script th:src="@{/color_material/crossbrowserjs/html5shiv.js}"></script>
<script th:src="@{/color_material/crossbrowserjs/respond.min.js}"></script>
<script th:src="@{/color_material/crossbrowserjs/excanvas.min.js}"></script>
<![endif]-->
<script th:src="@{/color_material/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/color_material/plugins/jquery-cookie/jquery.cookie.js}"></script>
<!-- ================== END BASE JS ================== -->

<!-- ================== BEGIN PAGE LEVEL JS ================== -->
<script th:src="@{/color_material/js/apps.min.js}"></script>
<script th:src="@{/color_material/plugins/gritter/js/jquery.gritter.js}"></script>
<script th:src="@{/custom/js/login.js}"></script>
<!-- ================== END PAGE LEVEL JS ================== -->

<script>
    $(document).ready(function() {
        App.init();
    });
</script>
</body>
</html>
