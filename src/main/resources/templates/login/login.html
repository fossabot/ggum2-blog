<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Title -->
    <title>알콩달콩 꿈이네 - Login</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" th:href="@{/unify/vendor/bootstrap/bootstrap.min.css}">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" th:href="@{/unify/vendor/icon-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/unify/vendor/animate.css}">

    <!-- CSS Unify -->
    <link rel="stylesheet" th:href="@{/unify/css/unify.css}">

    <!-- CSS Customization -->
    <!--<link rel="stylesheet" th:href="@{/unify/css/custom.css}">-->
    <link rel="stylesheet" th:href="@{/unify/css/custom.css}">
  </head>

  <body>
    <main>
      <!-- Login -->
      <section class="g-height-100vh g-flex-centered g-bg-size-cover g-bg-pos-top-center" style="background-image: url(custom/img/login_bg.jpg);">
        <div class="container g-py-100 g-pos-rel g-z-index-1">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5">
              <div class="g-bg-white rounded g-py-40 g-px-30">
                <header class="text-center mb-4">
                  <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
                </header>

                <!-- Form -->
                <form class="g-py-15" th:action="@{/login}" action="/login" method="post">
                  <div class="mb-4">
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" name="username" placeholder="user@ggum2.net">
                  </div>

                  <div class="g-mb-35">
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" name="password" placeholder="Password">
                    <div class="row justify-content-between">
                      <div class="col align-self-center">
                        <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-12 g-pl-25 mb-0">
                          <input class="hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox" disabled="disabled">
                          <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                            <i class="fa" data-check-icon="&#xf00c"></i>
                          </div>
                          Keep signed in
                        </label>
                      </div>
                      <div class="col align-self-center text-right">
                        <a class="g-font-size-12" href="#">Forgot password?</a>
                      </div>
                    </div>
                  </div>

                  <div class="mb-4" th:if="${param.error}" id="loginError">
                    <p class="text-danger">로그인을 실패하였습니다. 아이디 또는 비밀번호를 확인하세요.</p>
                  </div>

                  <div class="mb-4">
                    <!-- <button class="btn btn-md btn-block u-btn-primary rounded g-py-13" type="button">Login</button> -->
                    <input type="submit" class="btn btn-md btn-block u-btn-primary rounded g-py-13" id="login" value="Login">
                  </div>

                  <div class="d-flex justify-content-center text-center g-mb-30">
                    <div class="d-inline-block align-self-center g-width-50 g-height-1 g-bg-gray-light-v1"></div>
                    <span class="align-self-center g-color-gray-dark-v5 mx-4">OR</span>
                    <div class="d-inline-block align-self-center g-width-50 g-height-1 g-bg-gray-light-v1"></div>
                  </div>

                  <div class="row no-gutters g-mb-20">
                    <div class="col-6">
                      <button class="btn btn-block u-btn-facebook rounded g-px-30 g-py-13 mr-1" type="button" disabled="disabled">Facebook</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-block u-btn-lightred rounded g-px-30 g-py-13 ml-1" type="button" disabled="disabled">Google</button>
                    </div>
                  </div>
                </form>
                <!-- End Form -->

                <footer class="text-center">
                  <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account? <a class="g-font-weight-600" th:href="@{/signup}">signup</a></p>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Login -->
    </main>

    <!-- JS Global Compulsory -->
    <script type="javascript" th:src="@{/unify/vendor/jquery/jquery.min.js}"></script>
    <script type="javascript" th:src="@{/unify/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
    <script type="javascript" th:src="@{/unify/vendor/tether.min.js}"></script>
    <script type="javascript" th:src="@{/unify/vendor/bootstrap/bootstrap.min.js}"></script>

    <!-- JS Unify -->
    <script type="javascript" th:src="@{/unify/js/hs.core.js}"></script>

    <!-- JS Customization -->
    <script type="javascript" th:src="@{/unify/js/custom.js}"></script>

  </body>
</html>
